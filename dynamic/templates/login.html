<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Freight - User Login</title>
  <link rel="stylesheet" type="text/css" href="styles/login.css" />
</head>
<body>
  <div class="container">
    <h2>User Login</h2>
    <p>Welcome Back!</p>
    <form action="/login" method="post">
      <div class="form-groups">
        <label for="username">Phone/Email:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Your Phone/Email" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Your Password" name="password" required>
        <br>
      </div>
      <button type="submit">Login</button>
      <p>Forgot Your Password? <a href="#">Forgot Password</a></p>
    </form>
  </div>
</body>
</html>
