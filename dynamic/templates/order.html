<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Freight - Order Now</title>
  <link rel="stylesheet" type="text/css" href="styles/order.css"/>
  <link rel="stylesheet" type="text/css" href="styles/header.css"/>
  <link rel="stylesheet" type="text/css" href="styles/dropdown.css"/>
</head>
<body>
  <include src="header.html"></include>

  <main>
    <h1>Order Now</h1>
    <div class="map-container">
      <iframe width="100%" height="400px" id="google-map" frameborder="0" style="border:0;"
        allowfullscreen="" aria-hidden="false" tabindex="0">
      </iframe>
    </div>
    <div class="vehicle-type">
      <h2>Select Type of Vehicle</h2>
      <div class="vehicle-carousel">
        <div class="vehicle-card">
          <a href="#">
            <img src="images/pickup.svg" alt="Vehicle 1">
            <p>Pickup</p>
          </a>
        </div>
        <div class="vehicle-card">
          <a href="#">
            <img src="images/close.svg" alt="Vehicle 2">
            <p>Fridge</p>
          </a>
        </div>
        <div class="vehicle-card">
          <a href="#">
            <img src="images/smallg1.svg" alt="Vehicle 1">
            <p>Small_hualer</p>
          </a>
        </div>
        <div class="vehicle-card">
          <a href="#">
            <img src="images/sino1.svg" alt="Vehicle 2">
            <p>Sino-hualer</p>
          </a>
        </div>
        </div>
    </div>
  </main>
  
  <include src="footer.html"></include>
</body>
</html>
