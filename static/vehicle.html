<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details - Easy Freight</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/vehicle.css" />
</head>
<body>
  <div id="vehicle-details">
    <h2>Your vehicle's detail information form</h2>
    <form action="#">
      <div class="vehicle-picture">
        <img src="images/sino.svg" alt="Upload Your Vehicle's Picture">
        <input type="file" accept="image/*" hidden>
      </div>
      <div class="form-group">
        <label for="vehicle_type">Vehicle Type:</label>
        <select id="vehicle_type" required>
          <option value="">-- Select Vehicle Type --</option>
          <option value="truck">Truck</option>
          <option value="van">Van</option>
          <option value="car">Car</option>
          </select>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" required>
      </div>
      <div class="form-group">
        <label for="cargo_capacity">Cargo Capacity (kg):</label>
        <input type="number" id="cargo_capacity" required>
      </div>
      <div class="form-group">
        <label for="plate_number">Plate Number:</label>
        <input type="text" id="plate_number" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" required>
          <option value="">-- Select Color --</option>
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
          <option value="#FF0000">Red</option>
          <option value="#FFFF00">Yellow</option>
          </select>
      </div>
      <div class="form-group">
        <label for="tin">TIN:</label>
        <input type="text" id="tin" required>
      </div>
      <button type="submit">Finish</button>
    </form>
  </div>
</body>
</html>
